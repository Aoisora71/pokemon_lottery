<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="30" y="25" width="40" height="35" rx="5" fill="#f1f5f9" opacity="0.95"/>
  <rect x="30" y="25" width="40" height="35" rx="5" fill="none" stroke="#334155" stroke-width="1.5"/>
  
  <!-- Robot eyes -->
  <circle cx="42" cy="38" r="4" fill="#6366f1"/>
  <circle cx="58" cy="38" r="4" fill="#6366f1"/>
  <circle cx="42" cy="38" r="2" fill="#f1f5f9"/>
  <circle cx="58" cy="38" r="2" fill="#f1f5f9"/>
  
  <!-- Robot mouth (smile) -->
  <path d="M 42 48 Q 50 52 58 48" stroke="#334155" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="#f1f5f9" stroke-width="2" stroke-linecap="round"/>
  <circle cx="50" cy="12" r="3" fill="#f59e0b"/>
  
  <!-- Robot body -->
  <rect x="35" y="60" width="30" height="25" rx="3" fill="#f1f5f9" opacity="0.95"/>
  <rect x="35" y="60" width="30" height="25" rx="3" fill="none" stroke="#334155" stroke-width="1.5"/>
  
  <!-- Chest panel -->
  <rect x="42" y="65" width="16" height="12" rx="2" fill="#6366f1" opacity="0.3"/>
  <circle cx="50" cy="71" r="3" fill="#6366f1"/>
  
  <!-- Arms -->
  <rect x="20" y="62" width="12" height="4" rx="2" fill="#f1f5f9" opacity="0.95"/>
  <rect x="68" y="62" width="12" height="4" rx="2" fill="#f1f5f9" opacity="0.95"/>
  
  <!-- Lottery ticket symbol -->
  <rect x="40" y="72" width="20" height="10" rx="1" fill="#10b981" opacity="0.6"/>
  <line x1="45" y1="77" x2="55" y2="77" stroke="#f1f5f9" stroke-width="0.8"/>
  <line x1="50" y1="72" x2="50" y2="82" stroke="#f1f5f9" stroke-width="0.8"/>
</svg>
